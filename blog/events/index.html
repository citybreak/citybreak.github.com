---
layout: blog_default
---

<nav class="article-navigation">
  {% for item in site.categories.events limit:40 offset:0 %}
    <a class="article-link article-preview" href="{{site.baseurl}}{{item.url}}" title="{{item.title}}" itemscope itemtype="http://schema.org/Article">
    	<meta itemprop="author" content="{{page.author}}"/>
 		<meta itemprop="description" content="{{page.abstract}}"/>
 		<meta itemprop="datePublished" content="{{page.date}}"/>
    	<img src="{{item.image}}" title="{{item.title}}" alt="{{item.title}}" itemprop="image" content="{{page.image}}">
    	<section class="article-details">
    		<h4 itemprop="name">{{item.title}}</h4>
    		<time datetime="{{item.eventDate}}">
        		{{ item.eventDate | date: "%B %d, %Y" }}
      		</time>
    	</section>	
    </a>
  {% endfor %}
</nav>
